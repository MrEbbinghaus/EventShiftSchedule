{% extends "base_nav.html" %}

{% block content %}
<h1>Events</h1>

<ul class="list-group">
  {% for event in events %}
    <li class="list-group-item list-group-item-header">
      <a  href="{% url 'EventShiftSchedule:shift_schedule_event' event.id %}">{{ event.date }}: {{ event.name }}</a>
    </li>
  {% endfor %}
</ul>
{% endblock %}
